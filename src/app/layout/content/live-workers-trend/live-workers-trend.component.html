<div class="card-info ">
  <div class="row justify-content-start m-0 pb-2 card-title g-2 d-flex flex-wrap flex-column">
    <div class="card-title-events">
      <span class="card-title-events-text">Live Workers Trend per Zone</span>
      <span class="card-title-events-icon">
        <ng-container [ngTemplateOutlet]="iconArrowTop">
        </ng-container>
      </span>
    </div>
    <span class="card-title-area ">
      People Activity Trend for the last 12 hours
    </span>
    <div class="info-light">
      <ng-container [ngTemplateOutlet]="iconInfoLight">
      </ng-container>
    </div>
  </div>

  <div class="">
    <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [xaxis]="chartOptions.xaxis"
    [stroke]="chartOptions.stroke"
    [tooltip]="chartOptions.tooltip"
    [dataLabels]="chartOptions.dataLabels"
    [legend]="chartOptions.legend"
    [markers]="chartOptions.markers"
    [grid]="chartOptions.grid"
    [yaxis]="chartOptions.yaxis"
    [title]="chartOptions.title"
    
  ></apx-chart>
  </div>
</div>


<ng-template #iconArrowTop>
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="24" height="24" rx="6" fill="#3C4352" />
    <path
      d="M12 16L11.5581 16.4419L12 16.8839L12.4419 16.4419L12 16ZM12.625 8.5C12.625 8.15482 12.3452 7.875 12 7.875C11.6548 7.875 11.375 8.15482 11.375 8.5L12.625 8.5ZM8.55806 13.4419L11.5581 16.4419L12.4419 15.5581L9.44195 12.5581L8.55806 13.4419ZM12.4419 16.4419L15.4419 13.4419L14.5581 12.5581L11.5581 15.5581L12.4419 16.4419ZM12.625 16L12.625 8.5L11.375 8.5L11.375 16L12.625 16Z"
      fill="#F26666" />
  </svg>
</ng-template>

<ng-template #iconInfoLight>
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <circle cx="12" cy="12" r="9" stroke="#B2BAC9" />
    <path
      d="M12 8.1C12.3314 8.1 12.6 7.83137 12.6 7.5C12.6 7.16863 12.3314 6.9 12 6.9C11.6686 6.9 11.4 7.16863 11.4 7.5C11.4 7.83137 11.6686 8.1 12 8.1Z"
      fill="#B2BAC9" stroke="#B2BAC9" stroke-width="0.2" />
    <path d="M12 17L12 10" stroke="#B2BAC9" stroke-linecap="round" />
  </svg>
</ng-template>
