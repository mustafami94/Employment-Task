<div class="card-info ">
  <div class="row justify-content-start m-0 pb-2 card-title g-2 d-flex flex-wrap flex-column">
    <div class="card-title-events">
      <span class="card-title-events-text">Devices Status Distribution</span>
      <span class="card-title-events-icon">
        <ng-container [ngTemplateOutlet]="iconArrowTop">
        </ng-container>
      </span>
    </div>
    <div class="info-light">
      <ng-container [ngTemplateOutlet]="iconInfoLight">
      </ng-container>
    </div>
  </div>

  <div class="row justify-content-evenly m-0 g-2 card_body w-100">
    <div class="col-md-3 col-sm-6 col-12 d-flex flex-wrap flex-column align-items-center">
      <span class="total-info-icon">
        <ng-container [ngTemplateOutlet]="iconSmartPhone">
        </ng-container>
      </span>
    </div>
    <div class="col-md-3 col-sm-6 col-12 d-flex flex-wrap flex-column align-items-center">
      <span class="total-assigned-icon">
        <ng-container [ngTemplateOutlet]="icon1">
        </ng-container>
      </span>
      <div class="total-assigned-number">
        <div class="total-number-assigned">
          724
        </div>
      </div>
      <span class="total-assigned-text">
        Assigned
      </span>
    </div>
    <div class="col-md-3 col-sm-6 col-12 d-flex flex-wrap flex-column align-items-center">
      <span class="total-Idle-icon">
        <ng-container [ngTemplateOutlet]="icon2">
        </ng-container>
      </span>
      <div class="total-Idle-number">
        <div class="total-number-Idle">
          120
        </div>
      </div>
      <span class="total-Idle-text">
        Idle
      </span>
    </div>
    <div class="col-md-3 col-sm-6 col-12 d-flex flex-wrap flex-column align-items-center">
      <span class="total-others-icon">
        <ng-container [ngTemplateOutlet]="icon3">
        </ng-container>
      </span>
      <div class="total-others-number">
        <div class="total-number-others">
          80
        </div>
      </div>
      <span class="total-others-text">
        Others
      </span>
    </div>
  </div>
</div>
