<div class="card-info ">
  <div class="row justify-content-start m-0 pb-2 card-title g-2 d-flex flex-wrap flex-column">
    <div class="card-title-events">
      <span class="card-title-events-text">Live events</span>
      <span class="card-title-events-icon">
        <ng-container [ngTemplateOutlet]="iconArrowTop">
        </ng-container>
      </span>
    </div>
    <span class="card-title-area ">
      Current statistics for the events
    </span>
    <div class="info-light">
      <ng-container [ngTemplateOutlet]="iconInfoLight">
      </ng-container>
    </div>
  </div>

  <div class="row justify-content-evenly m-0 g-2 card_body w-100">
    <div class="col-md-4 col-sm-6 col-12 d-flex flex-wrap flex-column align-items-center">
      <span class="total-info-icon">
        <ng-container [ngTemplateOutlet]="iconTotalInfo">
        </ng-container>
      </span>
      <div class="total-info-number ">
        <span class="total-info-number-value">13</span>
        <div class="total-number-percentage">
          <ng-container [ngTemplateOutlet]="iconArrow">
          </ng-container>
          15.2%
        </div>
      </div>
      <span class="total-info-text">
        Total Info
      </span>
    </div>
    <div class="col-md-4 col-sm-6 col-12 d-flex flex-wrap flex-column align-items-center">
      <span class="total-alerts-icon">
        <ng-container [ngTemplateOutlet]="iconTotalAlerts">
        </ng-container>
      </span>
      <div class="total-alerts-number ">
        <span class="total-alerts-number-value">5</span>
        <div class="total-number-percentage">
          <ng-container [ngTemplateOutlet]="iconArrow">
          </ng-container>
          15.2%
        </div>
      </div>
      <span class="total-alerts-text">
        Total Alerts
      </span>
    </div>
    <div class="col-md-4 col-sm-6 col-12 d-flex flex-wrap flex-column align-items-center">
      <span class="total-alarms-icon">
        <ng-container [ngTemplateOutlet]="iconTotalAlarms">
        </ng-container>
      </span>
      <div class="total-alarms-number ">
        <span class="total-alarms-number-value">1</span>
        <div class="total-number-percentage">
          <ng-container [ngTemplateOutlet]="iconArrow">
          </ng-container>
          15.2%
        </div>
      </div>
      <span class="total-alarms-text">
        Total Alarms
      </span>
    </div>
  </div>

  <div class="row m-0 ">
    <apx-chart  [series]="chart3options.series" [chart]="chart3options.chart" [colors]="chart3options.colors"
    [yaxis]="chart3options.yaxis" [dataLabels]="commonOptions.dataLabels" [markers]="commonOptions.markers"
    [stroke]="commonOptions.stroke" [grid]="commonOptions.grid" [xaxis]="commonOptions.xaxis"
    [tooltip]="commonOptions.tooltip"></apx-chart>
  </div>
</div>


<ng-template #iconArrowTop>
